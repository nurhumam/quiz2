<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h3>Navigation</h3>
        <p>Remaining Time: <span id="global-timer">02:00</span></p>
        <div id="question-nav"></div>
    </div>

    <div class="container">
        <h2>Quiz</h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <div class="button">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div class="title">
            <p id="timer">Time left for this question: <span id="time">30</span> seconds</p>
            <p id="status">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">3</span></p>
            <p>Answered: <span id="answered">0</span>, Unanswered: <span id="unanswered">3</span></p>
        </div>
    </div>
</body>
</html>
